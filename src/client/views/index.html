<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Webpack project with NPL</title> 
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
             
    </head>

    <body>

        <header>
            <div class="">
                MeaningCloud API
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section class="inputUser">
                <form class="" >
                    <p>Insert a article's URL to see the sentimental analysis:</p>
                    <input id="user_URL" type="text" name="input" value="" placeholder="Enter your URL here">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section class="analysis">
                <strong>Sentimental Analysis result from Meaning Cloud:</strong>
                <div id="results">Text extract:</div>
                <div id="subjectivity">Subjectivity: </div>
                <div id="polarity">Polarity: </div>

            </section>
        </main>

        <footer>
            <p>Designed by Marcelo Silveira</p>
        </footer>

    </body>
</html>
